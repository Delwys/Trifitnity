      body {
        background-color: #1a1a1a;
        color: #e5e5e5;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      .fasting-circle-container {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: conic-gradient(var(--circle-color) var(--circle-deg), #2d2d2d 0deg);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: background 0.5s ease;
      }
      .fasting-circle-inner {
        position: absolute;
        width: 220px;
        height: 220px;
        background-color: #1a1a1a;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    </style>
